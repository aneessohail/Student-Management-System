<table class="table mt-4 container">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col" >Semester</th>
      <th scope="col"  >&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Action</th>
    </tr>
  </thead>
  <tbody >
    <tr  *ngFor="let item of users; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.firstname}}&nbsp; {{item.lastname}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.email}}</td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.semester}}</td>
      <td>
        <button type="button" class="btn red mx-3" (click)="deleteusers(item.id)">Delete</button>
        <button type="button" class="btn btn-primary mx-3" (click)="editUser(item)">Update</button>
      </td>


    </tr>
  </tbody>
</table>
<div *ngIf="selectedUser">
  <h2>Edit User</h2>
  <form>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input [(ngModel)]="selectedUser.firstname" name="firstname" id="firstname" class="form-control">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input [(ngModel)]="selectedUser.lastname" name="lastname" id="lastname" class="form-control">
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input [(ngModel)]="selectedUser.mobile" name="mobile" id="mobile" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="selectedUser.email" name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="semester" class="form-label">Semester</label>
      <input [(ngModel)]="selectedUser.semester" name="semester" id="semester" class="form-control">
    </div>
    <button type="button" class="btn btn-success" (click)="updateUser()">Save Changes</button>
  </form>
</div>
